<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header class="header-box"> 
        <p class="header">GAME: ROCK, PAPER, AND SCISSORS</p>
    </header>
    <main class="main clearfix">
        <div class="result">
            <p id="text-result">Result</p>
        </div>
        
        <div class="player-name">
            <p class="players">You</p>
            <p class="players">Computer</p>
        </div>
        <div class="scores">
            <div class="playerscore">2</div>
            <div class="computerscore">3</div>
        </div>

        <div class="btn-newgame">
        <img src="img/bloodynewgamebutton.png" alt="Newgame"><i class="Newgame"></i>
        </div>

        <div class="moves">
            <div class="move-0">
                <div class="header-name">PLAYER</div>
                <div class="choice">
                    <img src="img/rock.jpeg" alt="Rock" class="image" id="rock" > 
                    <img src="img/paper.jpeg" alt="Paper" class="image" id="paper">
                    <img src="img/scissors.jpeg" alt="Scissors" class="image" id="scissors">
                </div>
            </div>
            <div class="move-1">
                <div class="header-name">COMPUTER</div>
                <img src="img/scissors.jpeg" alt="" id="computer-answer">
            </div>
        </div>
        

    </main>


    <script src="./app.js"></script>
</body>
</html>
